<div class="table-container">
  <table>
    <thead>
      <tr>
        <th *ngFor="let column of tableConfig.columns">
          {{ column || "" }}&nbsp;
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableConfig.data">
        <td *ngFor="let field of row" contenteditable="true">
          {{ field || "" }}&nbsp;
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="addRow()" class="add-row-botton">Add row</button>
</div>
